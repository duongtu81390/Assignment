<form *ngIf=!check>
    <div class="form-group" >
      <label for="exampleInputEmail1">Tên đăng nhập</label>
      <input type="text" class="form-control" [(ngModel)]="formStudent.userName" [ngModelOptions]="{standalone: true}">
    </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Họ và tên</label>
        <input type="text" class="form-control" [(ngModel)]="formStudent.fullName" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" [(ngModel)]="formStudent.eMail" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group" [(ngModel)]="formStudent.gender" [ngModelOptions]="{standalone: true}">
          <label>Giới tính</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios"  value="true" >
            <label class="form-check-label" for="exampleRadios1">
              Nam
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" value="false">
            <label class="form-check-label" for="exampleRadios2">
              Nữ
            </label>
          </div>
      </div><div class="form-group">
        <label for="exampleInputEmail1">Ngày sinh</label>
        <input type="date" class="form-control" [(ngModel)]="formStudent.birthDay" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="button" class="btn btn-primary" (click)='change()'>Đổi</button>
    </form>

    <table class="table" *ngIf=check>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
          </tr>
          
        </tbody>
        <button class="btn btn-primary" (click)='unchange()'>Quay lại</button>
      </table>
